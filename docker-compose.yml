version: '3.8'

services:
  # Backend AI Service - Python Flask with Gemini
  backend-ai:
    build:
      context: ./backend-ai
      dockerfile: Dockerfile
    container_name: truthlens-backend
    ports:
      - "5000:5000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    volumes:
      - ./backend-ai:/app
    networks:
      - truthlens-network
    restart: unless-stopped

  # Gateway API Service - Node.js Express
  gateway-api:
    build:
      context: ./gateway-api
      dockerfile: Dockerfile
    container_name: truthlens-gateway
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend-ai:5000
      - PORT=3000
    volumes:
      - ./gateway-api:/app
      - /app/node_modules
    depends_on:
      - backend-ai
    networks:
      - truthlens-network
    restart: unless-stopped

  # Frontend Service - Static files served by Nginx
  frontend:
    image: nginx:alpine
    container_name: truthlens-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - gateway-api
    networks:
      - truthlens-network
    restart: unless-stopped

networks:
  truthlens-network:
    driver: bridge